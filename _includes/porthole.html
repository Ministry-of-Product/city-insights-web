<style>
  .noporthole {
    width: 100%;
    height: 100px;
    border-radius: 0%;
    background-attachment: fixed;
    background-repeat: no-repeat;
    position: relative;
    background-size: cover;
    background-image: url({{ site.background_image_url }});
    {% assign background_image_url = site.background_image_url %}
    {% if page.collection %}
      {% assign collection = site.collections | where:"label", page.collection | first %}
      {% if collection.background_image_url %}
        {% assign background_image_url = collection.background_image_url %}
      {% endif %}
    {% endif %}
    {% if page.background_image_url %}
      {% assign background_image_url = page.background_image_url %}
    {% endif %}
    {% if background_image_url %}
      background-image: url({{ site.background_image_url }});
    {% endif %}
  }
  .porthole {
    width: 100%;
    height: 100px;
    border-radius: 0%;
    background-attachment: fixed;
    background-repeat: no-repeat;
    position: relative;
    background-size: cover;
    background-image: url({{ site.porthole_background_image_url }});
    {% assign background_image_url = site.porthole_background_image_url %}
    {% if page.collection %}
      {% assign collection = site.collections | where:"label", page.collection | first %}
      {% if collection.background_image_url %}
        {% assign background_image_url = collection.background_image_url %}
      {% endif %}
    {% endif %}
    {% if page.background_image_url %}
      {% assign background_image_url = page.background_image_url %}
    {% endif %}
    {% if background_image_url %}
      background-image: url({{ site.porthole_background_image_url }});
    {% endif %}
  }
  body {
    width: 100%;
    height: 100px;
    background-image: url({{site.background_image_url}});
    background-repeat: no-repeat;
    position: relative;
    background-size: cover;
    background-attachment: fixed;
  }
</style>
